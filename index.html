<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clone Instagram</title>
  </head>
  <body>
    <div class="card">
      <div class="top">
        <div class="userDetails">
          <div class="profile_img">
            <img src="assets/img/logo.jpg" alt="" class="cover" />
          </div>
          <h3>Magna code<br /><span>Santa Catarina, Brasil</span></h3>
        </div>
        <div>
          <img src="assets/img/dot.png" alt="" class="dot" />
        </div>
      </div>

      <div class="imgBx">
        <img src="assets/img/bg.jpg" class="cover" alt="" />
      </div>

      <div class="actionBtns">
        <div class="left">
          <img
            src="assets/img/heart.png"
            class="heart"
            onclick="likeButton()"
            alt=""
          />
          <img src="assets/img/comment.png" alt="" />
          <img src="assets/img/share.png" alt="" />
        </div>
        <div class="right">
          <img src="assets/img/bookmark.png" alt="" />
        </div>
      </div>

      <h4 class="likes">3.684 likes</h4>
      <h4 class="message">
        <b>Magna_code</b> Thanks for your love and supports <span>#cards</span>
        <span>#html</span> <span>#css</span>
      </h4>
      <h4 class="comments">View all 245 comments</h4>

      <div class="addComments">
        <div class="userImg">
          <img src="assets/img/user.jpg" class="cover" alt="" />
        </div>
        <input type="text" class="text" placeholder="Add a comment..." />
      </div>

      <h5 class="postTime">4 hours ago</h5>
    </div>

    <script>
      function likeButton() {
        let heart = document.querySelector('.heart')
        let likes = document.querySelector('.likes')
        if (heart.src.match('assets/img/heart.png')) {
          heart.src = 'assets/img/heart_red.png'
          likes.innerHTML = '3.685 likes'
        } else {
          heart.src = 'assets/img/heart.png'
          likes.innerHTML = '3.684 likes'
        }
      }
    </script>
  </body>
</html>
